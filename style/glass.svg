<filter id="turbulence-displacement"
        x="0" y="0"
        width="100%" height="100%">
   <!-- Source -->
   <feTurbulence type="turbulence"
                 baseFrequency="0.05"
                 numOctaves="2"
                 result="noise" />
   <!-- Combiner -->
   <feDisplacementMap in="SourceGraphic"
                      in2="noise"
                      scale="20"
                      xChannelSelector="R"
                      yChannelSelector="G" />
</filter>